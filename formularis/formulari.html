<html> 
   <head>
      <title>PHP Formularis</title>
   </head>
   
   <body>
      <h2>Exemple formulari</h2>
      
      <form method = "get" action = "mostra0.php">
         <table>
            <tr>
               <td>Nom:</td> 
               <td><input type = "text" name = "NOM"></td>
            </tr>
            
            <tr>
               <td>E-mail:</td>
               <td><input type = "text" name = "EMAIL"></td>
            </tr>
            
            <tr>
               <td>Comentari:</td>
               <td><textarea name = "COMENTARI" rows = "5" cols = "40"></textarea></td>
            </tr>
            
            <tr>
               <td>Sexe:</td>
               <td>
                  <input type = "radio" name = "SEXE" value = "HOME">Home
                  <input type = "radio" name = "SEXE" value = "DONA">Dona
               </td>
            </tr>
            <tr>
               <td>Cicle:</td>
                <td>
                  <select name="CICLE">
                     <option value=""></option>
                      <option value="MUL">Multiplataforma</option>
                      <option value="WEB">Web</option>
                      <option value="SIS">Sistemes</option>
                  </select> 
                </td>
            </tr>
            <tr>
               <td>Llenguatges:</td>
                <td>
                  <select name="LLENGUATGES[ ]" multiple="multiple">
                      <option value="csharp">C#</option>
                      <option value="jscript">JavaScript</option>
                      <option value="java">Java</option>
                      <option value="php">PHP</option>
                  </select> 
                </td>
            </tr>
            
            <tr>
               <td>
                  <input type = "submit" name = "BOTOENVIAR" value = "Enviar">
               </td>
            </tr>
         </table>
      </form>
   </body>
</html>
